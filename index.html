<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <style>
    :root {
      --blue: #3674b5;
      --mid-blue: #578fca;
      --light-blue: #a1e3f9;
      --mint: #d1f8ef;
      --pink: #ff90b3;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--light-blue);
      font-family: 'Segoe UI', sans-serif;
      color: var(--blue);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .start-btn {
      background: var(--blue);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    #main-content {
      display: none;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      color: var(--blue);
    }

    .eight-wrapper {
      display: inline-block;
      position: relative;
    }

    .crown {
      position: absolute;
      top: -1.8rem;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      font-size: 1.5rem;
      animation: crown-bounce 1.5s infinite;
    }

    @keyframes crown-bounce {
      0%, 100% { transform: translateX(-50%) rotate(-10deg) translateY(0); }
      50% { transform: translateX(-50%) rotate(-10deg) translateY(-5px); }
    }

    .eight {
      font-size: 3.5rem;
      font-weight: bold;
      display: inline-block;
      color: var(--mid-blue);
      animation: pop 1s infinite;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .reward-btn {
      background: var(--mid-blue);
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .reward-btn:hover {
      background: var(--mid-blue);
      color: white;
    }

    #burrito, #discount {
      margin-top: 1rem;
      font-size: 2.5rem;
      display: none;
    }

    #discount {
      font-size: 1.8rem;
      color: var(--blue);
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button class="start-btn" onclick="showCongrats()">hehe hi :)</button>

  <div id="main-content">
    <h1 class="fade-slide">
      congratulations queen you 
      <span class="eight-wrapper">
        <span class="crown">ðŸ‘‘</span>
        <span class="eight">8</span>
      </span>
    </h1>

    <button class="reward-btn" onclick="showReward()">click me!</button>
    <div id="burrito">ðŸŒ¯</div>
    <div id="discount">20% OFF!</div>
  </div>

  <script>
    function showCongrats() {
      document.querySelector('.start-btn').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      startConfetti();
    }

    function showReward() {
      document.getElementById('burrito').style.display = 'block';
      document.getElementById('discount').style.display = 'block';
    }

    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomConfettiColor();
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomConfettiColor() {
      const colors = ['#3674b5', '#578fca', '#a1e3f9', '#d1f8ef'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
